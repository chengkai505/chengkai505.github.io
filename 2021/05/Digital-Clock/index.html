	<h2 id="關於-Digital-Clock"><a href="#關於-Digital-Clock" class="headerlink" title="關於 Digital Clock"></a>關於 Digital Clock</h2><p>Digital Clock（數位時鐘）是我用 JavaScript 撰寫的可在使用者的瀏覽器上獨立運作的時鐘，礙於精確度的關係且為了與使用者端的時間同步，所以只能顯示到分鐘。</p>
<p>沒有額外設計背景是為了方便串接其他服務，如 OBS 使用時需要去背。</p>
